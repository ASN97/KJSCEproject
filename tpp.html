<!DOCTYPE html>
<html>
<head> 

	<title>Tpp details</title>
	<link rel="stylesheet" type="text/css" href="tpp.css">
</head>
<body>


<div id="background">
	
		<div id="inputContainer">

		

			
				

					

					<form id="inputForm" method="POST">
						<h2>Enter TPP details</h2>
					<p>
						
						<label for="rollno">Roll No. :</label>
						<input id="rollno" type="text" name="rollno"  required>

				</p> 

				<p>
					   
						<label for="title">Title :</label>
						<input id="title" type="text" name="title"  required>

				</p> 

				<p>

			
						<label for="authors">Authors :</label>
						<input id="authors" type="text" name="authors" required>

				</p> 


				<p>

			
						<label for="Date">Presented on :</label>
						<input id="Date" type="date" name="Date" required>

				</p> 

				

				
				<p>
					     
						<label for="tpp">Paper :</label>

						<input id = "tpp" name="tpp"  type="text"  required> 

				</p> 

				


			

				<button type="Submit" name="submitButton">Submit</button>
				
			</form>

			</div>
			
</div>
</body>

</html>
