<!DOCTYPE html>
<html>
<head> 

	<title>Workshop details</title>
	<link rel="stylesheet" type="text/css" href="workshop.css">
</head>
<body>


<div id="background">
	
		<div id="inputContainer">

		

			
				

					

					<form id="inputForm" method="POST">
						<h2>Enter Workshop details</h2>
					<p>
						
						<label for="rollno">Roll No.:    </label>
						<input id="rollno" type="text" name="rollno"  required>

				</p> 

				<p>

			
						<label for="startDate">Start date :  </label>
						<input id="startDate" type="date" name="startDate" required>

				</p> 

				<p>

			
						<label for="endDate">End date :    </label>
						<input id="endDate" type="date" name="endDate" required>

				</p> 

				<p>
					   
						<label for="ConductedBy">Conducted By :</label>
						<input id="ConductedBy" type="text" name="ConductedBy" placeholder="e.g KJ Somaiya College " required>

				</p> 

				<p>
					   
						<label for="Certi">Certificate :</label>
						<input id="Certi" type="text" name="Certi"  required>

				</p> 

				

				


			

				<button type="Submit" name="submitButton">Submit</button>
				
			</form>

			</div>
			
</div>
</body>

</html>
