<!DOCTYPE html>
<html>
<head> 

	<title> Sports</title>
	<link rel="stylesheet" type="text/css" href="sports.css">
</head>
<body>


<div id="background">
	
		<div id="inputContainer">

		

			
				

					

					<form id="inputForm" method="POST">
						<h2>Enter  details</h2>
					<p>
						
						<label for="rollno">Roll No. :</label>
						<input id="rollno" type="text" name="rollno"  required>

				</p> 

				<p>

			
						<label for="Date">Participated on :</label>
						<input id="Date" type="date" name="Date" required>

				</p> 

				<p>

			
						<label for="sport">Sport :</label>
						<input id="sport" type="text" name="sport" placeholder="e.g Football" required>

				</p> 

				<p>

			
						<label for="tournamentName">Name of tournament :</label>
						<input id="tournamentName" type="text" name="tournamentName"  required>

				</p> 

				<p>

			
						<label for="place">Place :</label>
						<input id="place" type="text" name="place" required>

				</p> 

				<p>
					     
						<label for="certi">Certificate :</label>

						<input id = "certi" name="certi"  type="text"  required> 

				</p> 

				<p>
					   
						<label for="noOfDays">Duration (in days) :</label>
						<input id="noOfDays" type="text" name="noOfDays"  required>

				</p> 
				<p>
					   
						<label for="rank">Rank :</label>
						<select>
						<option value="Participant">Participant</option>
						<option value="Winner">Winner</option>
						<option value="1st">1st Runner up</option>
						<option value="2nd">2nd Runner up</option>
						</select>

						


				</p> 



				


				

				

				
		


			

				<button type="Submit" name="submitButton">Submit</button>
				
			</form>

			</div>
			
</div>
</body>

</html>
